<h1>Total for today: {{totalAmount | currency}}</h1>
<h2>Reviews: {{totalReviews}}</h2>
<button *ngFor="let val of values" (click)="totalAmount = totalAmount + val; totalReviews = totalReviews + 1">
  Add {{val | currency}}
</button>
<br>
<button (click)="totalAmount = 0; totalReviews = 0">
  Reset all
</button>
